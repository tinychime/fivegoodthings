---
layout: default
---
<div class="issues">
  {% for post in site.posts limit:10 %}
     <div class="issue">
     <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
     {{ post.content | split:'<!--break-->' | first }}
     {% if post.content contains '<!--break-->' %}
        <a href="{{ post.url }}">read more</a>
     {% endif %}
     </div>
  {% endfor %}
  <div class="clear"></div>
</div>
